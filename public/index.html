<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output.css" type="text/css" rel="stylesheet">
  </head>

  <div class="m-6">
  <div id="main-container" class="w-full flex flex-col my-auto mx-auto pt-4 pb-0 px-0 items-center border border-solid border-richblack rounded-xl bg-middlepurple">
    <div id="selectStuffContainer" class="text-sm">
      <label for="rooms">Choose a room:</label>
      <select name="rooms" id="rooms" class="m-2.5" onchange="joinRoom(this)">
        <option disabled hidden value selected>Select</option>
        <option value="1">Room 1</option>
        <option value="2">Room 2</option>
        <option value="3">Room 3</option>
      </select>
      <label for="username">Enter username:</label>
      <input
        type="text"
        id="username"
        placeholder="Username..."
        required="true"
      />
    </div>

    <ul id="messages" class="w-full h-[80vh] list-none m-0 p-0 max-h-[calc(100vh-50px)!important] overflow-auto bg-white"></ul>
    <form id="message-form" class="flex flex-row w-full border-t border-solid border-richblack" action="#">
      <input id="m" class="w-4/5 py-1.5 px-3 border-0 rounded-bl-xl" autocomplete="off" placeholder="Enter message..." />
      <input type="submit" class="w-1/5 bg-emerald text-richblack border-0 border-solid rounded-br-xl" value="Send message" />
    </form>
  </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>
</html>
